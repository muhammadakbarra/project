{% extends '/layout/main.html' %}
{% set title ="Register" %}
{% set page_active ="login" %}

{% block _style %}
<style>
    html,
    body {
        height: 100%;
    }

    content {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
{% endblock %}
{% block _content %}

<div class="container content">
    <div class="row">
        <div class="text-center">

            <main class="form-signin w-150 m-auto">
                <form action="" method="post">
                    <img class="mb-4" src="https://placekitten.com/200/150" alt="gambar">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Masukan Nama">
                        <label for="nama_lengkap">Nama Lengkap</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Password">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password"  placeholder="Password">
                        <label for="password" >Password</label>
                    </div>
                    <div class="form-floating mt-0">
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"  placeholder="Confirm Password">
                        <label for="confirmpassword" >Confirm Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me" required> I Accept 
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                    <p class="mt-2">Sudah Memilik Akun? <a href="/login">Login disini</a> .</p>
                </form>
            </main>





        </div>

    </div>
</div>
{% endblock %}
